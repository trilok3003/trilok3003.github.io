    .loading {

      border-top: 16px solid #3498db; /* Blue */
      border-radius: 50%;
      width: 100px;
      height: 100px;
      animation: spin 2s linear infinite;
     margin: auto;
    }

        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
